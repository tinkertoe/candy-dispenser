<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Candy Dispenser</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onselectstart="return false;">

    <div class="cd-panels" id="panel">

        <div class="cd-panel" id="home">
            <h1>candy dispenser</h1>
            <div class="cd-splitter"></div>
            <div class="cd-panel-content">
                <p><i>select a page down below..</i></p>
                <a href="licenses.txt" class="cd-licenses">view third-party licenses</a>
            </div>
        </div>

        <div class="cd-panel" id="connection">
            <h1>connection</h1>
            <div class="cd-splitter"></div>
            <div class="cd-panel-content">
                <label for="addr">websocket address</label>
                <input type="text" class="cd-setting cd-input" id="addr" placeholder="ws://192.168.2.4:7351">
                <div class="cd-button" id="connect">connect</div>
                <div class="cd-logs" id="logs">closed</div>
            </div>
        </div>

        <div class="cd-panel" id="speech">
            <h1>speech</h1>
            <div class="cd-splitter"></div>
            <div class="cd-panel-content">
                <p><i>work in progress...</i></p>
            </div>
        </div>

        <div class="cd-panel" id="dispense">
            <h1>dispense</h1>
            <div class="cd-splitter"></div>
            <div class="cd-panel-content">
                <div class="cd-button" id="disp">dispense</div>
            </div>
        </div>

    </div>

    
    
    <div class="cd-navbar">
        <div class="cd-navbar-item" id="navbar-item-connection">
            <img src="img/navbar/connection.svg" class="navbar-item-icon">
            <div class="cd-navbar-item-label">connection</div>
        </div>
        <div class="cd-navbar-item" id="navbar-item-speech">
            <img src="img/navbar/speech.svg" class="navbar-item-icon">
            <div class="cd-navbar-item-label">speech</div>
        </div>
        <div class="cd-navbar-item" id="navbar-item-dispense">
            <img src="img/navbar/dispense.svg" class="navbar-item-icon">
            <div class="cd-navbar-item-label">dispense</div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', { scope: '/candy-dispenser/'});
            });
        }
    </script>
</body>
</html>
